<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfoloi</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/CSS/base.css">
    <link rel="stylesheet" href="public/CSS/header.css">
    <link rel="stylesheet" href="public/CSS/articles.css">
</head>
<body>
    <div class="header">
        <div class="header__texture"></div>
            <div class="header__mask">
                <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path d="M0 100 L 0 0 C 25 100 75 100 100 0 L 100 100" fill="#fff"></path>
                </svg>
            </div>
        <div class="container">
            <div class="header__navbar">
                <div class="header__navbar__logo">
                    <h1 class="header__navbar__logo__title">Mywebsite</h1>
                </div>
                
                <div class="header__navbar__menu">
                    <a href="" class="header__navbar__menu__link"><i class="fas fa-house-user"></i> Accueil</a>
                    <a href="" class="header__navbar__menu__link"><i class="fas fa-newspaper"></i> Article</a>
                    <a href="" class="header__navbar__menu__link"><i class="fas fa-phone"></i> Contact</a>
                </div>
                <div class="header__navbar__toggle">
                    <span class="header__navbar__toggle__icons"></span>
                </div>
            </div>
                <div class="header__slogan">
                    <h1 class="header__slogan__title">Site vitrine</h1>
                    <a href="" class="header__slogan__btm">Contactez moi</a>
                </div><!--
                <div class="header__img">
                    <img class="img1" src="public/img/Japon.jpg" alt="photo de profil">
                </div> --> 
            </div>
    </div>

    <div class="articles">
       <div class="container">
         <h2 class="articles__title"> Article</h2>
            <div class="articles__items">
                <div class="article" style="background: url('public/img/img1.jpg');background-size: cover;">
                    <div class="article__filter"></div>
                    <div class="article__name">Article 1</div>
                    <div class="article__icon"><i class="fas fa-newspaper"></i></div>
                </div>
                <div class="article" style="background: url('public/img/img2.jpg');background-size: cover;">
                    <div class="article__filter"></div>
                    <div class="article__name">Article 2</div>
                    <div class="article__icon"><i class="fas fa-newspaper"></i></div>
                </div>
                <div class="article" style="background: url('public/img/img3.jpg');background-size: cover;">
                    <div class="article__filter"></div>
                    <div class="article__name">Article 3</div>
                    <div class="article__icon"><i class="fas fa-newspaper"></i></div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="public/js/app.js"></script>
</body>
</html>
